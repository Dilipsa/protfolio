<section>
  <h1 class="text-center">{{ user.username|title }}</h1>
  <!-- Include Leaflet CSS and JavaScript files -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Add a map container to your template -->
  <div id="map" style="width: 100%; height: 400px;"></div>

  <script>
    // Retrieve latitude and longitude values from the user's profile data
    var latitude = {{ user.latitude }};
    var longitude = {{ user.longitude }};

    // Create a map with Leaflet
    var map = L.map('map').setView([latitude, longitude], 10);

    // Add a tile layer (you can use any tile provider of your choice)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);

    // Add a marker for the user's location
    var marker = L.marker([latitude, longitude]).addTo(map);
  </script>
</section>
